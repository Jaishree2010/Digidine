{% extends 'base.html' %}

{% block content %}
<div class="hero-section position-relative" style="height: 100vh; overflow: hidden;">

    <!-- Background Image -->
    <div style="
        background-image: url('/static/images/bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;">
    </div>

    <!-- Dark Overlay -->
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;">
    </div>

    <!-- Foreground Success Message -->
    <div class="container d-flex justify-content-center align-items-center"
        style="height: 100vh; position: relative; z-index: 2;">
        <div class="bg-white text-dark rounded p-5 shadow-lg text-center" style="max-width: 500px; width: 100%;">
            <h2 class="fw-bold text-success mb-3">âœ… Payment Successful</h2>
            <p class="lead text-dark">Thank you for your order using <strong>{{ method }}</strong> payment.</p>
            <a href="/customer/menu" class="btn btn-warning text-white px-4 py-2">Back to Menu</a>
        </div>
    </div>
</div>
{% endblock %}
