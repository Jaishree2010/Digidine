{% extends 'base.html' %}

{% block content %}
<div class="hero-section position-relative" style="height: 100vh;">
    <div
        style="background: url('/static/images/bg4.jpg') center/cover no-repeat; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;">
    </div>
    <div
        style="background-color: rgba(0, 0, 0, 0.6); position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;">
    </div>

    <div class="container d-flex justify-content-center align-items-center"
        style="height: 100%; position: relative; z-index: 2;">
        <div class="bg-dark text-white p-5 rounded shadow-lg text-center">
            <h2 class="fw-bold mb-4">Choose Payment Method</h2>
            <div class="d-flex flex-column gap-3">
                <a href="/customer/qr_payment/{{ order_id }}" class="btn btn-warning btn-lg">Pay with QR Code</a>
                <a href="/customer/payment_success/{{ order_id }}" class="btn btn-light btn-lg">Pay with Cash</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
