{% extends 'base.html' %}
{% block content %}
<div id="backgroundCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"
    style="height: 100vh; position: relative;">
    <!-- Carousel Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#backgroundCarousel" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#backgroundCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#backgroundCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Carousel Items -->
    <div class="carousel-inner" style="height: 100%;">
        <div class="carousel-item active" style="height: 100%;">
            <div style="
                background-image: url('/static/images/bg3.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 100%;
                height: 100%;
                background-color: #000;">
            </div>
        </div>
        <div class="carousel-item" style="height: 100%;">
            <div style="
                background-image: url('/static/images/idli.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 100%;
                height: 100%;
                background-color: #000;">
            </div>
        </div>
        <div class="carousel-item" style="height: 100%;">
            <div style="
                background-image: url('/static/images/noodles.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 100%;
                height: 100%;
                background-color: #000;">
            </div>
        </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#backgroundCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#backgroundCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

    <!-- Centered Forgot Password Form -->
    <div class="d-flex justify-content-center align-items-center"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;">
        <div class="card bg-dark bg-opacity-75 text-white p-4 shadow-lg"
            style="width: 100%; max-width: 400px; border-radius: 10px;">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-warning">Forgot Password</h3>
                <p class="text-light small mb-0">Enter your email to reset your password</p>
            </div>
            <form method="POST" action="/auth/forgot-password" novalidate onsubmit="return validateLoginForm(this)">
                <div class="mb-3">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Email Address"
                        required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <button class="btn btn-warning w-100 py-2 fw-bold text-white shadow-sm">Reset Password</button>
            </form>

            <div class="text-center mt-4">
                <a href="/auth/login" class="btn btn-outline-light btn-sm rounded-pill px-4 py-2">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</div>

<!-- Ensure Bootstrap JS is loaded -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Initialize Carousel -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var carousel = new bootstrap.Carousel(document.getElementById('backgroundCarousel'), {
            interval: 4000, // Set the interval to 4 seconds
            ride: 'carousel'
        });
    });
    function validateLoginForm(form) {
        const email = form.email;
        let valid = true;

        // Email validation
        if (!email.value || !email.checkValidity()) {
            email.classList.add("is-invalid");
            valid = false;
        } else {
            email.classList.remove("is-invalid");
        }

        return valid;
    }
</script>
{% endblock %}
