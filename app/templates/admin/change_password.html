{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="background-color: #f8f9fa; background-image: url('/static/images/change_password_bg.jpg'); background-size: cover; background-position: center;">
    <div class="row">
        {% include 'admin/_sidebar.html' %}

        <div class="col-md-9 col-lg-10 d-flex align-items-center justify-content-center" style="min-height: 90vh;">
            <div class="col-md-9 col-lg-10 py-5 px-4" style="background-color: rgba(0, 0, 0, 0.7); border-radius: 10px;">
                <a href="/admin/dashboard" class="btn btn-sm btn-outline-warning mb-3">‚Üê Back to Dashboard</a>
                <h3 class="text-warning mb-3">Change Password</h3>

                {% if success %}
                <div class="alert alert-success">Password changed successfully!</div>
                {% elif error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                <div class="card bg-dark text-white shadow-sm p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="old_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" name="old_password" id="old_password" required>
                        </div>

                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" name="new_password" id="new_password" required>
                        </div>

                        <!-- Toggle -->
                        <div class="form-check form-switch text-start mb-4">
                            <input class="form-check-input" type="checkbox" role="switch" id="togglePassword">
                            <label class="form-check-label" for="togglePassword">Show Password</label>
                        </div>

                        <button type="submit" class="btn btn-warning text-white fw-bold w-100 shadow-sm">
                            üîê Update Password
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    const toggle = document.getElementById('togglePassword');
    toggle.addEventListener('change', () => {
        const oldPwd = document.getElementById('old_password');
        const newPwd = document.getElementById('new_password');
        const type = toggle.checked ? 'text' : 'password';
        oldPwd.type = type;
        newPwd.type = type;
    });
</script>
{% endblock %}
