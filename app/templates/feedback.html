{% extends 'base.html' %}

{% block content %}
<div class="hero-section position-relative" style="height: 100vh;">

    <!-- Background Image -->
    <div style="
        background-image: url('/static/images/bg4.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;">
    </div>

    <!-- Dark Overlay -->
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1;">
    </div>

    <!-- Foreground Content -->
    <div class="container d-flex justify-content-center align-items-center"
        style="height: 100%; position: relative; z-index: 2;">
        <div class="col-md-8 bg-dark bg-opacity-75 p-5 rounded text-white shadow-lg">
            <h2 class="text-center mb-4 fw-bold">We value your Feedback!</h2>

            <form method="POST" action="/feedback/submit">
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" name="message" id="message" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rating (1 to 5)</label>
                    <select class="form-select" name="rating" id="rating" required>
                        <option value="" disabled selected>Choose rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-warning w-100">Submit Feedback</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
